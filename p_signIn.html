<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="p_signin.css">
</head>

<body>

    <div class="signin-container">

        <h2>Sign In</h2>

        <form action="../project3.html" method="get">

            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required minlength="6">
            </div>

            <button href="project3.html" type="submit">Sign In</button>

        </form>

        <p class="note">
            By continuing, you agree to our Terms & Conditions.
        </p>

    </div>

</body>

</html>
